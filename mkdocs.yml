site_name: Aayush Uppal

theme:
  name: 'material'     

pages:
  - Home: index.md
  - Profile: profile.md


extra_css:
  - 'stylesheets/flexboxgrid.min.css'
  - 'stylesheets/extra.css'
  
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
